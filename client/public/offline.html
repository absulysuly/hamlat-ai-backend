<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - HamlatAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #6C2BD9 0%, #00D9FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #6C2BD9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
      box-shadow: 0 0 20px rgba(108, 43, 217, 0.4);
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .feature-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    
    <h1>You're Offline</h1>
    
    <p>
      No internet connection detected. Some features may be limited, but you can still access cached content.
    </p>
    
    <a href="/" class="btn" onclick="window.location.reload()">
      Try Again
    </a>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">üíæ</span>
        <span>View cached campaign content</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üìä</span>
        <span>Access saved analytics</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üìù</span>
        <span>Draft content (will sync when online)</span>
      </div>
    </div>
  </div>
</body>
</html>
